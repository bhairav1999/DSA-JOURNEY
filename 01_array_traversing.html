<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const data = [1, 2, 8, 5, 6, 9, 5, 6, 5, 6, 8];
      for (let i = 0; i < data.length; i++) {
        document.write(`array ${i} is ${data[i]} <br>`);
      }
      const getElments = () => {
        const el = document.getElementById("element").value;
        if (el < data.length  && !isNaN(el) && el >= 0) {
          console.log(data[el]);
        }else{
            console.log("plz entetr valid input")
        }
      };
    </script>

    <input type="text" name="" id="element" />
    <button onclick="getElments()">submit</button>
  </body>
</html>
