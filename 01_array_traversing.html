<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array_Traversing</title>
  </head>
  <body>
    <script>
      // const array =[7,85,9,5,6,8,5,8,4,5,6,]
      for (let i = 0; i < array.length; i++) {
        // traversing array
        console.log(array[i]);
      }

      // accessing array
      const x = 3;
      console.log(array[x]);
    </script>

    <script>
      // button example
      const array = [7, 85, 9, 5, 6, 8, 5, 8, 4, 5, 6];
      function getElementData() {
        let data = document.getElementById("element").value;
        // validation error
        if (
          data < array.length &&
          typeof parseInt(data) === "number" &&
          data >= 0
        ) {
          alert(array[data]);
        } else {
          alert("plz enter element data");
        }
      }
    </script>
    <input type="text" name="" value="" id="element" />
    <button onclick="getElementData()">Click Me</button>
  </body>
</html>
